<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="wrapper">
      <div class="container flex">
        <div class="huddle-first-row">
          <img src="./images/logo.svg"  alt="logo-img"/>
        </div>

        <div class="huddle-second-row flex">
          <div class="first-column">
            <img src="./images/illustration-mockups.svg" alt="illustration-mockups" />
          </div>
          <div class="second-column">
            <h1 class="subtitle">Build The Community Your Fans Will Love</h1>
            <p class="desc">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>

            <a href="" class="register-btn"> Register</a>
          </div>
        </div>

        <div class="huddle-third-row flex">
          <div class="icons-circle">
            <i class="fa-brands fa-facebook-f"></i>
          </div>
          <div class="icons-circle">
            <i class="fa-brands fa-twitter"></i>
          </div>
          <div class="icons-circle">
            <i class="fa-brands fa-instagram"></i>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">SD</a>.
      </p>
    </footer>
  </body>
</html>
